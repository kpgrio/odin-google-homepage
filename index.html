<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <div id="container">
      <nav>
        <div id="nav-left">
          <a class="text-link" href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header">About</a>

    <footer>

        <a class="text-link" href="https://www.google.com/intl/en_de/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
